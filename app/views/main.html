<div id="skrollr-body">
	<div id="Scene">
		<div id="bg1" class="parallax-layer" z-index: -10;
			data-0="left:0px;"
			data-45000="left:-7190px;">
		</div>
		<div id="man" class="parallax-layer">
		</div>
	</div>
</div>

	

	<script type="text/javascript">
	var man = $('#man'),
	pLocs = [0, -150, -300, -450]
	curFrm = 0,
	lastStep=0;

skrollr.init({
	beforerender: function(o){
		// If the user has scrolled 50 pixels down
		// since the last time we shifted the background image,
		// we must be moving forward, so move to the next frame
		// in the spritesheet
		if(o.curTop > lastStep + 100) {
			if (curFrm>=4){ curFrm=-1; }
			man.css('background-position', pLocs[curFrm++] + 'px 0px');
			lastStep = o.curTop;
		// If the user has scrolled 50 pixels up,
		// weâ€™re moving backwards, so move to the previous frame
		} else if(o.curTop < lastStep - 100) {
			if (curFrm<=-1){ curFrm=4; }
			man.css('background-position', pLocs[curFrm--] + 'px 0px');
			lastStep = o.curTop;
		}
	}
});
// var s = skrollr.init()
	</script>
