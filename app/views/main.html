    <link rel="stylesheet" href="styles/main.css">
<div id="skrollr-body">
	<div id="Scene">
		<div id="bg1" class="parallax-layer"
			data-0="left:0px;"
			data-850="left:0px;"
			data-20850="left:-8680px;">
			<!-- how the background moves -->
		</div>
		<div id="bg2" class="parallax-layer"
		data-0="left:0px;"
		data-850="left:0px;"
		data-20850="left:-4340px;">
			<!-- how the clouds move -->
		</div>
		<div id="man" class="parallax-layer"
		data-0="left:-185px"
		data-850="left:185px;"
		data-20850="left:185px;"
		data-22730="left:1000px;">
			<!-- how the sprite moves -->
		</div>
	</div>
</div>

	

	<script type="text/javascript">
	var p = Math.random();
	console.log(p);
	var man = $('#man'),
	curFrm = 0,
	lastStep=0;

skrollr.init({
	beforerender: function(o){
		// If the user has scrolled 50 pixels down
		// since the last time we shifted the background image,
		// we must be moving forward, so move to the next frame
		// in the spritesheet
		if (p<=0.3){
			pLocs = [0, -105, -210, -315];
			$('#man').addClass('jetpack');
			if(o.curTop > lastStep + 50) {
				if (curFrm>=4){ curFrm=-1; }
				man.css('background-position', pLocs[curFrm++] + 'px 0px');
				lastStep = o.curTop;
				} 
			else if(o.curTop < lastStep - 50) {
				if (curFrm<=-1){ curFrm=4; }
				man.css('background-position', pLocs[curFrm--] + 'px 0px');
				lastStep = o.curTop;
				}
			}
		else if (p>0.3 && p<=0.7){
			pLocs = [0, -150, -300, -450];
			$('#man').addClass('blind');
			if(o.curTop > lastStep + 50) {
				if (curFrm>=4){ curFrm=-1; }
				man.css('background-position', pLocs[curFrm++] + 'px 0px');
				lastStep = o.curTop;
				} 
			else if(o.curTop < lastStep - 50) {
				if (curFrm<=-1){ curFrm=4; }
				man.css('background-position', pLocs[curFrm--] + 'px 0px');
				lastStep = o.curTop;
				}
			}
		else {
			pLocs = [0, -130, -260];
			$('#man').addClass('wheelchair');
			if(o.curTop > lastStep + 50) {
				if (curFrm>=3){ curFrm=-1; }
				man.css('background-position', pLocs[curFrm++] + 'px 0px');
				lastStep = o.curTop;
				} 
			else if(o.curTop < lastStep - 50) {
				if (curFrm<=-1){ curFrm=3; }
				man.css('background-position', pLocs[curFrm--] + 'px 0px');
				lastStep = o.curTop;
				}
			}
		}
});

	</script>
