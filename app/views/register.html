
		
		<div class="content">
			<img class="shaastra-logo-line" src='../images/design-2/shaastra_logo_line.png' style="width:29.8020527859vw; margin-right: 35.098973607vw; margin-left:35.098973607vw; padding-top: 100px;">
			<div class="form">
				<form method="post" ng-controller="RegisterControl as registerCtrl" ng-submit="registerform.$valid && registerCtrl.verify()" id="Register" name="registerform" novalidate>
					<input type="text" class="input-login" placeholder="First Name" id="field1" name="field1" value="" required ng-model="registerCtrl.register.fname">
					<input type="text" ng-model="registerCtrl.register.lname" class="input-login" placeholder="Last Name" id="field2" name="field2" value="" required>
					<input type="email" ng-model="registerCtrl.register.email" class="input-login" placeholder="Email" id="field3" name="field3" value="" required>
					<input type="password" ng-model="registerCtrl.register.pw" class="input-login" placeholder="Password" id="field4" name="field4" value="" required>
					<input type="password" ng-model="registerCtrl.register.pw2" class="input-login" placeholder="Confirm Password" id="field5" name="field5" value="" required>
					<input type="text" ng-model="registerCtrl.register.phone" class="input-login" class="numeric" placeholder="Phone Number" id="field6" name="field6" value="" required maxlength="10">
					<input type="text" ng-model="registerCtrl.register.city" class="input-login" placeholder="City" id="field7" name="field7" value="" required>
					<input type="text" ng-model="registerCtrl.register.age" class="input-login" placeholder="Age" id="field8" name="field8" value="" required>
					<div class="input-login" id="field9" name="field9">
						<input name="Gender" ng-model="registerCtrl.register.gender" class="input-login" value="male" type="radio" required>Male
						<input name="Gender" ng-model="registerCtrl.register.gender" class="input-login" value="female" type="radio" required>Female
						<input name="Gender" ng-model="registerCtrl.register.gender" class="input-login" value="other" type="radio" required>Other
					</div>
					<select class="input-login" ng-model="registerCtrl.register.state" placeholder="State" id="field10" name="field10" required>
					  <option value="Null">State</option>
					</select>
					<div class="input-login" id="field11" name="field11">
						<input type="radio" ng-model="registerCtrl.register.occupation" name="occupation" class="input-login" value="true" required>College
						<input type="radio" ng-model="registerCtrl.register.occupation" name="occupation" class="input-login" value="Null" required>School/Work
					</div>
					<select class="input-login" ng-model="registerCtrl.register.college" id="field12" name="field12" required>
						<option value="Null" ng-show="registerCtrl.register.occupation">College</option>
					</select>
					<select class="input-login" ng-show="registerCtrl.register.occupation" ng-model="registerCtrl.register.stream" id="field13" name="field13" required>
						<option value="Null">Stream</option>
					</select>
					<select class="input-login" ng-model="registerCtrl.register.degree" ng-show="registerCtrl.register.occupation" id="field14" name="field14" required>
						<option value="Null">Degree</option>
					</select>
					<input type="checkbox" ng-model="registerCtrl.register.accom" name="accomodation" class="input-login" id="field15" name="field15" required>Accomodation
					<div class="registersubmit"><input type="image" name="registersubmit" value="registersubmit" src="../images/design-2/login&RegisterElements/Register-Button.png" alt="Submit" onmouseover="this.src='../images/design-2/login&RegisterElements/Register-Button.png'" ng-show="registerform.$valid" style="max-width: 10.997067448vw;"></div>
					<div>{{registerform.$valid}}</div>
				</form>
			</div>
		</div>
